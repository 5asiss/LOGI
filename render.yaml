# Render Web Service (Blueprint)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: logi
    runtime: python
    buildCommand: pip install -r requirements.txt
    # Render가 설정한 PORT에 0.0.0.0으로 바인드 (반드시 0.0.0.0 사용)
    startCommand: gunicorn -w 1 app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_PW
        sync: false
      # ADMIN_ID, HTTPS 등은 Render 대시보드에서 추가 설정
