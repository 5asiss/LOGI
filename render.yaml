# Render Web Service (Blueprint)
# https://render.com/docs/blueprint-spec
# 대시보드에서 Health Check Path를 /health 로 설정하면 포트 감지가 안정적입니다.
services:
  - type: web
    name: logi
    runtime: python
    buildCommand: pip install -r requirements.txt
    # PORT는 셸에서 확실히 치환 (Render 포트 감지용)
    startCommand: bash run_render.sh
    healthCheckPath: /health
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_PW
        sync: false
      # ADMIN_ID, HTTPS 등은 Render 대시보드에서 추가 설정
